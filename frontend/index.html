<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:opsz,wght@8..144,100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a4c34e63c.js" crossorigin="anonymous"></script>
    <title>Convertisseur</title>
</head>
<body>
    <header>
        <div class="header-content">
            <i class="fa-solid fa-bars"></i>
            <h1> we are knitters</h1>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <div id="converter">
            <h2>Convertisseur</h2>
            <div class="illustration">
                <img src="" alt="">
            </div>
            <div class="type of wool">
                <h3>Choisissez votre pelote </h3>
                <div class="matter">
                    <select name="matter" id="matter-select">
                        <option value=""> Sélectionnez une matière</option>
                        <option value="Laine">Laine</option>
                        <option value="Coton">Coton</option>
                        <option value="Alpaga">Alpaga</option>
                        <option value="Mérinos">Mérinos</option>
                        <option value="Mohaire">Mohaire</option>
                        <option value="Bambou">Bambou</option>
                        <option value="Lin">Lin</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <div class="wool">
                    <h3>Choisissez votre pelote</h3>
                    <select name="wool" id="wool">
                        <option value=""> Sélectionnez votre pelote</option>
                        <option value="">En fonction de la matière selectionnée</option>
                    </select>
                </div>
                <div class="needles">
                    <h3>Choisissez votre taillez d'aiguilles</h3>
                    <select name="needles" id="needles">
                        <option value=""> Sélectionnez une taille d'aiguille</option>
                        <option value="20">2.0</option>
                        <option value="25">2.5</option>
                        <option value="30">3.0</option>
                        <option value="35">3.5</option>
                        <option value="40">4.0</option>
                        <option value="45">4.5</option>
                        <option value="50">5.0</option>
                        <option value="55">5.5</option>
                        <option value="60">6.0</option>
                        <option value="65">6.5</option>
                        <option value="70">7.0</option>
                        <option value="75">7.5</option>
                        <option value="80">8.0</option>
                        <option value="85">8.5</option>
                        <option value="90">9.0</option>
                        <option value="95">9.5</option>
                        <option value="100">10</option>
                        <option value="150">15</option>
                    </select>
                </div>
            </div>
            <div id="sample">
                <h3>Votre échantillon 10x10</h3>
                <div class="wool">
                    <img src="" alt="">
                </div>
                <i>+</i>
                <div class="needles">
                    <img src="" alt="">
                </div>
                <i>=</i>
                <div>
                    <p class="mailles">xx mailles</p>
                    <p class="rangs">xx rang</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
</html>
