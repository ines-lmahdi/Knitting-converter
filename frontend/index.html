<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Serif:opsz,wght@8..144,100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a4c34e63c.js" crossorigin="anonymous"></script>
    <title>Convertisseur</title>
</head>
<body>
    <header>
        <div class="header-content">
            <i class="fa-solid fa-bars"></i>
            <h1> we are knitters</h1>
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
    </header>
    <main>
        <div id="converter">
            <h2>Convertisseur</h2>
            <div class="illustration">
                <img src="" alt="">
            </div>
            <div class="type-of-wool">
                <div class="bloc matter">
                    <h3><span>1</span> Choisissez une matière </h3>
                    <select name="matter" id="matter-select">
                        <option value=""> Selectionnez une matière</option>
                        <option value="Laine">Laine</option>
                        <option value="Coton">Coton</option>
                        <option value="Alpaga">Alpaga</option>
                        <option value="Mérinos">Mérinos</option>
                        <option value="Mohaire">Mohaire</option>
                        <option value="Bambou">Bambou</option>
                        <option value="Lin">Lin</option>
                        <option value="Vegan">Vegan</option>
                    </select>
                </div>
                <div class="bloc wool">
                    <h3><span>2</span> Choisissez votre pelote</h3>
                    <select name="wool" id="wool">
                        <option value=""> Selectionnez votre pelote</option>
                        <option value="">En fonction de la matière selectionnée</option>
                    </select>
                </div>
                <div class="bloc needles">
                    <h3><span>3</span> Choisissez votre taille d'aiguilles</h3>
                    <select name="needles" id="needles">
                        <option value=""> Selectionnez une taille d'aiguille</option>
                        <option value="20">2.0</option>
                        <option value="25">2.5</option>
                        <option value="30">3.0</option>
                        <option value="35">3.5</option>
                        <option value="40">4.0</option>
                        <option value="45">4.5</option>
                        <option value="50">5.0</option>
                        <option value="55">5.5</option>
                        <option value="60">6.0</option>
                        <option value="65">6.5</option>
                        <option value="70">7.0</option>
                        <option value="75">7.5</option>
                        <option value="80">8.0</option>
                        <option value="85">8.5</option>
                        <option value="90">9.0</option>
                        <option value="95">9.5</option>
                        <option value="100">10</option>
                        <option value="150">15</option>
                    </select>
                </div>
                <!--
                <div class="bloc point">
                    <h3><span>4</span> Choisissez votre style de point</h3>
                    <select name="wool" id="wool">
                        <option value=""> Selectionnez votre point</option>
                        <option value="mousse">Point mousse</option>
                        <option value="jersey"> Point jersey</option>
                        <option value="jacquard"> Point jacquard</option>
                        <option value="riz">Point de riz</option>
                        <option value="chevron">Point chevron</option>
                    </select>
                </div>
            </div>-->
            <div class="btn-valid">
                <button class="btn">Valider</button>
            </div>
            <div id="sample">
                <h3>Votre échantillon</h3>
                <div>
                    <p class="mailles">Pour avoir un échantillon de 10cm sur 10cm vous devriez tricoter <span class="mailles"></span> sur <span class="rangs"></span> rangs !</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>
</html>
